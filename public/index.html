<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <title>LOEW Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        margin: 0;
        padding: 0;
        background: #0f172a;
        color: #e5e7eb;
        display: flex;
        justify-content: center;
      }
      .app {
        margin-top: 40px;
        width: 100%;
        max-width: 800px;
        background: #020617;
        border-radius: 16px;
        padding: 16px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 12px;
      }
      .title {
        font-size: 20px;
        font-weight: 700;
      }
      .user-id-box {
        font-size: 12px;
        opacity: 0.8;
      }
      .strava-btn {
        background: #fc4c02;
        color: white;
        border: none;
        border-radius: 999px;
        padding: 6px 14px;
        font-size: 13px;
        cursor: pointer;
      }
      .chat {
        border-radius: 12px;
        background: #020617;
        border: 1px solid #1f2937;
        padding: 12px;
        height: 420px;
        overflow-y: auto;
        margin-bottom: 10px;
      }
      .msg {
        margin-bottom: 10px;
        max-width: 80%;
        line-height: 1.4;
        white-space: pre-wrap;
      }
      .msg.me {
        margin-left: auto;
        background: #1d4ed8;
        color: white;
        padding: 8px 10px;
        border-radius: 12px 0 12px 12px;
      }
      .msg.bot {
        margin-right: auto;
        background: #020617;
        border: 1px solid #1f2937;
        padding: 8px 10px;
        border-radius: 0 12px 12px 12px;
      }
      .input-row {
        display: flex;
        gap: 8px;
        margin-top: 8px;
      }
      .input-row input {
        flex: 1;
        padding: 8px 10px;
        border-radius: 999px;
        border: 1px solid #374151;
        background: #020617;
        color: #e5e7eb;
      }
      .input-row button {
        border-radius: 999px;
        border: none;
        padding: 8px 16px;
        background: #22c55e;
        color: #022c22;
        font-weight: 600;
        cursor: pointer;
      }
      .small-note {
        font-size: 11px;
        opacity: 0.7;
        margin-top: 4px;
      }
    </style>
  </head>
  <body>
    <div class="app">
      <div class="header">
        <div>
          <div class="title">LOEW – המאמן האישי שלך</div>
          <div class="user-id-box">
            משתמש נוכחי:
            <span id="user-id-label"></span>
          </div>
        </div>
        <button id="strava-btn" class="strava-btn">
          חיבור ל-Strava
        </button>
      </div>

      <div id="chat" class="chat"></div>

      <div class="input-row">
        <input
          id="input"
          type="text"
          placeholder="תכתוב משהו ל-LOEW (למשל: מה האימון שלי היום?)"
        />
        <button id="send-btn">שלח</button>
      </div>
      <div class="small-note">
        טיפ: בהתחלה LOEW יעשה אונבורדינג קצר (גיל, משקל, דופק, FTP, מטרה) – ואז
        מספיק לכתוב "מה האימון שלי היום".
      </div>
    </div>

    <script>
      // ====== הגדרת userId ======
      // כאן אתה בוחר לכל משתתף מזהה. אפשר:
      // const USER_ID = "roy";
      // ליורם: "yoram", לילד: "itai" וכו'.
      const USER_ID = "roy";

      const chatEl = document.getElementById("chat");
      const inputEl = document.getElementById("input");
      const sendBtn = document.getElementById("send-btn");
      const stravaBtn = document.getElementById("strava-btn");
      const userIdLabel = document.getElementById("user-id-label");

      userIdLabel.textContent = USER_ID;

      function addMessage(text, who) {
        const div = document.createElement("div");
        div.className = "msg " + who;
        div.textContent = text;
        chatEl.appendChild(div);
        chatEl.scrollTop = chatEl.scrollHeight;
      }

      async function sendMessage() {
        const text = inputEl.value.trim();
        if (!text) return;

        addMessage(text, "me");
        inputEl.value = "";

        try {
          const res = await fetch("/api/loew/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              userId: USER_ID,
              message: text,
              snapshot: null, // אפשר בעתיד להכניס כאן snapshot מ-Strava
            }),
          });

          const data = await res.json();

          if (!data.ok && data.error) {
            addMessage("שגיאה: " + data.error, "bot");
            return;
          }

          // במצב אונבורדינג – לפעמים הטקסט הוא "__STRAVA_CONNECT__"
          if (data.onboarding && data.reply === "__STRAVA_CONNECT__") {
            addMessage(
              "בשביל להמשיך צריך לחבר את חשבון ה-Strava שלך. מעביר אותך לעמוד החיבור...",
              "bot"
            );

            // הפניה ל־/auth/strava עם userId
            window.location.href =
              "/auth/strava?userId=" + encodeURIComponent(USER_ID);
            return;
          }

          if (data.reply) {
            addMessage(data.reply, "bot");
          } else {
            addMessage("לא קיבלתי תשובה מ-LOEW.", "bot");
          }
        } catch (err) {
          console.error(err);
          addMessage("הייתה תקלה בתקשורת עם השרת.", "bot");
        }
      }

      sendBtn.addEventListener("click", sendMessage);
      inputEl.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          sendMessage();
        }
      });

      // כפתור סטרבה – חיבור יזום, בלי קשר לאונבורדינג
      stravaBtn.addEventListener("click", () => {
        window.location.href =
          "/auth/strava?userId=" + encodeURIComponent(USER_ID);
      });

      // הודעת פתיחה
      addMessage(
        "היי, אני LOEW. בוא נבנה לך פרופיל קצר – ואז נתכנן אימונים.\n" +
          "תכתוב לי 'היי' או כל דבר בשביל להתחיל.",
        "bot"
      );
    </script>
  </body>
</html>
