    <script>
      // ===== USER ID, STRAVA STATUS & DOM =====
      function getUserId() {
        const urlParams = new URLSearchParams(window.location.search);
        const fromUrl = urlParams.get("userId");
        if (fromUrl) return fromUrl;
        return "roy";
      }

      function getStravaStatus() {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get("strava") || null; // ×œ××©×œ: "connected"
      }

      const USER_ID = getUserId();
      const STRAVA_STATUS = getStravaStatus();

      const messagesEl = document.getElementById("messages");
      const inputEl = document.getElementById("input");
      const sendBtn = document.getElementById("sendBtn");

      let hasStrava = false;

      function scrollToBottom() {
        messagesEl.scrollTop = messagesEl.scrollHeight;
      }

      function renderTextWithLinks(text) {
        const urlRegex = /(https?:\/\/[^\s]+)/g;
        return text.replace(
          urlRegex,
          (url) =>
            `<a href="${url}" target="_blank" rel="noopener noreferrer">${url}</a>`
        );
      }

      /**
       * mode:
       *  - "onboarding" â†’ LOEW ××¦×‘ ××•× ×‘×•×¨×“×™× ×’
       *  - "chat"       â†’ ×¦'××˜ ×¨×’×™×œ
       */
      function addMessage(who, text, mode = "chat") {
        const row = document.createElement("div");
        row.className = "bubble-row " + (who === "me" ? "me" : "bot");

        const bubble = document.createElement("div");
        bubble.className = "bubble " + (who === "me" ? "me" : "bot");

        if (who === "bot") {
          const label = document.createElement("div");
          label.className =
            "bubble-label " + (mode === "onboarding" ? "onboarding" : "chat");
          if (mode === "onboarding") {
            label.textContent = "LOEW Â· ××•× ×‘×•×¨×“×™× ×’";
          } else {
            label.textContent = "LOEW Â· ×¦'××˜";
          }
          bubble.appendChild(label);
        }

        const textDiv = document.createElement("div");
        textDiv.className = "bubble-text";
        textDiv.innerHTML = renderTextWithLinks(text);
        bubble.appendChild(textDiv);

        row.appendChild(bubble);
        messagesEl.appendChild(row);
        scrollToBottom();
      }

      function addSystemNote(text) {
        const div = document.createElement("div");
        div.className = "system-note";
        div.textContent = text;
        messagesEl.appendChild(div);
        scrollToBottom();
      }

      // ===== STRAVA SNAPSHOT =====

      async function fetchSnapshotOnce() {
        try {
          const res = await fetch("/api/loew/strava-snapshot", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ userId: USER_ID }),
          });
          const data = await res.json();

          if (data.ok && data.snapshot) {
            const snap = data.snapshot;
            if (typeof snap.hasStrava === "boolean") {
              hasStrava = snap.hasStrava;
            } else {
              // ×× ×—×–×¨ snapshot â€“ × × ×™×— ×©×™×© ×¡×˜×¨×‘×”
              hasStrava = true;
            }
            return snap;
          } else {
            hasStrava = false;
            return null;
          }
        } catch (err) {
          console.warn("snapshot init error", err);
          hasStrava = false;
          return null;
        }
      }

      async function fetchSnapshot() {
        try {
          const res = await fetch("/api/loew/strava-snapshot", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ userId: USER_ID }),
          });
          const data = await res.json();

          if (data.ok && data.snapshot) {
            const snap = data.snapshot;
            if (typeof snap.hasStrava === "boolean") {
              hasStrava = snap.hasStrava;
            } else {
              hasStrava = true;
            }
            return snap;
          }
        } catch (err) {
          console.warn("snapshot error", err);
        }
        return null;
      }

      // ===== CHAT API =====

      async function callChatAPI(text) {
        const res = await fetch("/api/loew/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            userId: USER_ID,
            message: text,
          }),
        });
        return res.json();
      }

      function handleChatReply(data) {
        if (!data.ok && data.error) {
          addMessage("bot", "×©×’×™××” ××”×©×¨×ª: " + data.error, "chat");
          return;
        }

        const mode = data.onboarding ? "onboarding" : "chat";

        if (data.reply) {
          addMessage("bot", data.reply, mode);
        } else {
          addMessage("bot", "×œ× ×§×™×‘×œ×ª×™ ×ª×©×•×‘×” ×-LOEW.", mode);
        }
      }

      async function sendMessage() {
        const text = inputEl.value.trim();
        if (!text) return;

        addMessage("me", text, "chat");
        inputEl.value = "";
        inputEl.focus();
        sendBtn.disabled = true;

        // ×˜×¨×™×’×¨ ×œ×—×™×‘×•×¨ ×¡×˜×¨×‘×” ×›×©×›×•×ª×‘×™× "×›×Ÿ" ×•×”×¤×¨×•× ×˜ ×—×•×©×‘ ×©××™×Ÿ ×¡×˜×¨×‘×”
        const normalized = text

          .toLowerCase()

          !hasStrava &&
          (normalized === "×›×Ÿ" || normalized === "yes" || normalized === "y")

          const url = "/auth/strava?userId=" + encodeURIComponent(USER_ID);
          window.location.href = url;
          setTimeout(() => {
            sendBtn.disabled = false;
          }, 1500);
          return;
        }

        try {
          const data = await callChatAPI(text);
          handleChatReply(data);
        } catch (err) {
          console.error(err);
          addMessage(
            "bot",
            "×©×’×™××” ×‘×ª×§×©×•×¨×ª ×¢× ×”×©×¨×ª: " + (err.message || ""),
            "chat"
          );
        } finally {
          sendBtn.disabled = false;
        }
      }

      sendBtn.addEventListener("click", sendMessage);
      inputEl.addEventListener("keydown", (e) => {
        if (e.key === "Enter" && !e.shiftKey) {
          e.preventDefault();

        // 3. ×™×© ×¡×˜×¨×‘×” â€“ ×¤×ª×™×—×” "× ×§×™×™×”" (×× ×”××•× ×‘×•×¨×“×™× ×’ ×›×‘×¨ ×”×•×©×œ× LOEW ×™×–×”×” ×‘×¦×“ ×©×¨×ª)

            "â€¢ ×ª× ×ª×— ×œ×™ ××ª ×”××™××•×Ÿ ×”××—×¨×•×Ÿ.\n" +
