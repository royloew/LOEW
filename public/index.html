<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <title>LOEW â€“ ×”××××Ÿ ×”××™×©×™ ×©×œ×š</title>

    <style>
      body {

        background: #e9eef5;
        margin: 0;
        padding: 0;

        text-align: right;
      }

      #chat-container {

      }

      /* ×¤×¡ ×¢×œ×™×•×Ÿ (×œ×œ× ×›×¤×ª×•×¨) */
      #top-bar {

        align-items: center;

      }

      #top-bar-title {

      }

      .bubble {

        border-radius: 14px;
        margin-bottom: 12px;
        width: fit-content;

        font-size: 16px;

      }

      .bubble-text {

      .assistant {

        color: #222;
        margin-left: auto;
        margin-right: 0;
      }

      .user {
        background: #daf1ff;

        margin-left: auto;
        text-align: right;

      }

      #input-area {

      }

      #user-input {

      #send-btn {

        border-radius: 8px;
        border: none;

        background: #007aff;
        color: white;
      }

      a {
        color: #007aff;
        text-decoration: underline;
        cursor: pointer;
        word-break: break-all;
      }

      ul {

      li {

      }

      /* ×¨×©×™××•×ª FTP ×‘×× ×’×œ×™×ª â€“ ×‘×•×œ×˜×™× ×‘×¦×“ ×©×××œ */
      ul.ftp-list {
        padding-right: 0;
        padding-left: 22px;
      }
    </style>
  </head>

  <body>
    <div id="chat-container">
      <div id="top-bar">
        <div id="top-bar-title">LOEW â€“ ×”××××Ÿ ×”××™×©×™ ×©×œ×š</div>
      </div>

      <div id="messages"></div>

      <div id="input-area">
        <input id="user-input" placeholder="×›×ª×•×‘ ×”×•×“×¢×”â€¦" />
        <button id="send-btn">×©×œ×—</button>
      </div>
    </div>

    <script>
      const messagesDiv = document.getElementById("messages");
      const input = document.getElementById("user-input");
      const sendBtn = document.getElementById("send-btn");

      const ftpExplanations = {
        ftp20:
          "FTP 20min â€“ ××‘×•×¡×¡ ×¢×œ 20 ×“×§×•×ª ××§×¡×™××œ×™×•×ª, ×›×¤×•×œ 95%. ×–×” ××•×“×œ ×§×œ××¡×™ ×©×× ×™×— ×©××¤×©×¨ ×œ×”×—×–×™×§ ×‘×¢×¨×š 95% ××”××××¥ ×©×œ 20 ×“×§×•×ª ×‘××©×š ×©×¢×” ×©×œ××”.",
        ftpFrom3min:
          "FTP from 3min â€“ ××•×“×œ ×©××¡×ª×›×œ ×¢×œ ×”××××¦×™× ×”×›×™ ×—×–×§×™× ×©×œ×š ×¡×‘×™×‘ 3 ×“×§×•×ª, ×•×‘×•× ×” ××”× ×”×¢×¨×›×” ×œ×™×›×•×œ×ª ×”××™×¨×•×‘×™×ª ×”××¨×•×›×”. ××ª××™× ×‘××™×•×—×“ ×œ×¨×•×›×‘×™× ×©××ª×¤×•×¦×¦×™× ×—×–×§ ×‘××××¥ ×§×¦×¨ ×™×—×¡×™×ª.",
        ftpFromCP:
          "Critical Power model â€“ ××•×“×œ ×—×™×©×•×‘ ×©×× ×¡×” ×œ××¦×•× × ×§×•×“×ª ×©×™×•×•×™ ××©×§×œ ×‘×™×Ÿ ××××¦×™× ×§×¦×¨×™× ×•××¨×•×›×™× (×œ××©×œ 3 ×“×§×•×ª ×•-20 ×“×§×•×ª) ×•××’×“×™×¨ ××× ×” ×›×•×— ×§×‘×•×¢ ×ª×™××•×¨×˜×™ ×©××¤×©×¨ ×œ×”×—×–×™×§ ×œ××•×¨×š ×–××Ÿ.",
        ftpRecommended:
          "Recommended FTP â€“ ×”-FTP ×”××•××œ×¥ ×©×œ×™ ×¢×‘×•×¨×š ×›×¨×’×¢, ×©× ×‘×—×¨ ×›×—×¦×™×•×Ÿ ×‘×™×Ÿ ×”××•×“×œ×™× ×”×¡×‘×™×¨×™× (20 ×“×§×•×ª, 3 ×“×§×•×ª, Critical Power ×•×¢×•×“), ×›×“×™ ×œ×”×™×•×ª ×¢×¨×š ×××•×–×Ÿ ×•×œ× ×—×“-×¤×¢××™.",
      };

      function scrollToBottom() {
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }

      // ×”×•×¤×š ×˜×§×¡×˜ ×œ×œ×™× ×§ (Strava auth, URLs)
      function linkify(text) {
        return text.replace(
          /(https?:\/\/[^\s]+|\/auth\/strava\?userId=[^\s]+)/g,
          (match) => {
            if (match.includes("/auth/strava?userId=")) {
              return `<a href="${match}" target="_blank">×—×‘×¨ ××•×ª×™ ×œ×¡×˜×¨×‘×”</a>`;
            }
            return `<a href="${match}" target="_blank">${match}</a>`;
          }
        );
      }

      function buildFtpListHtml(header, lines) {
        let itemsHtml = "";

        for (const line of lines) {
          const m = line.match(/^â€¢\s*(.+)$/);
          if (!m) {
            const trimmed = line.trim();
            if (trimmed) {
              itemsHtml += `<li>${trimmed}</li>`;
            }
            continue;
          }

          let text = m[1]; // ×œ××©×œ: "FTP 20min (95%): 234 W"
          let key = null;

          if (/^FTP 20 ?min/i.test(text)) {
            key = "ftp20";
          } else if (/^FTP from 3 ?min/i.test(text)) {
            key = "ftpFrom3min";
          } else if (/^Critical Power model/i.test(text)) {
            key = "ftpFromCP";
          } else if (/^Recommended FTP/i.test(text)) {
            key = "ftpRecommended";
          }

          if (key) {
            const colonIdx = text.indexOf(":");
            let name = text;
            let rest = "";
            if (colonIdx >= 0) {
              name = text.slice(0, colonIdx);
              rest = text.slice(colonIdx + 1); // ×›×•×œ×œ ×”×¢×¨×š ×¢×¦××•
            }

            const safeName = name.trim();
            const safeRest = rest ? ":" + rest : "";

            itemsHtml += `<li><a href="#" class="ftp-help" data-ftp="${key}">${safeName}</a>${safeRest}</li>`;
          } else {
            itemsHtml += `<li>${text}</li>`;
          }
        }

        if (!itemsHtml) return null;

        let finalHtml = `<strong>${header}</strong>`;
        finalHtml += `<ul dir="ltr" class="ftp-list">${itemsHtml}</ul>`;
        return finalHtml;
      }

      function addMessage(text, sender = "assistant") {
        const bubble = document.createElement("div");
        bubble.className = "bubble " + sender;

        const textDiv = document.createElement("div");
        textDiv.className = "bubble-text";

        let html = linkify(text);

        // ×˜×™×¤×•×œ ××™×•×—×“ ×‘×”×•×“×¢×ª FTP Models ×¢× ×‘×•×œ×˜×™×
        if (html.includes("\nâ€¢")) {
          const lines = html.split("\n");
          const header = lines[0];
          const rest = lines.slice(1);

          const isFtpList =
            /FTP Models|FTP 20min|FTP from 3min|Critical Power|Recommended FTP/i.test(
              header + rest.join(" ")
            );

          if (isFtpList) {
            const ftpHtml = buildFtpListHtml(header, rest);
            if (ftpHtml) {
              html = ftpHtml;
              textDiv.style.direction = "ltr";
              textDiv.style.textAlign = "left";
            }
          } else {
            // ×¨×©×™××” ×¨×’×™×œ×” â€“ ×¢×“×™×™×Ÿ RTL
            let itemsHtml = "";
            for (const line of rest) {
              const m = line.match(/^â€¢\s*(.+)$/);
              if (m) {
                itemsHtml += `<li>${m[1]}</li>`;
              } else if (line.trim() !== "") {
                itemsHtml += `<li>${line.trim()}</li>`;
              }
            }
            if (itemsHtml) {
              html = `<strong>${header}</strong><ul dir="rtl">${itemsHtml}</ul>`;
            }
          }
        }

        textDiv.innerHTML = html;
        bubble.appendChild(textDiv);
        messagesDiv.appendChild(bubble);
        scrollToBottom();
      }

      // ×”××–× ×” ×œ×œ×—×™×¦×” ×¢×œ ×§×™×©×•×¨×™ FTP Models
      messagesDiv.addEventListener("click", (e) => {
        const link = e.target.closest("a.ftp-help");
        if (!link) return;
        e.preventDefault();
        const key = link.getAttribute("data-ftp");
        if (!key) return;
        const exp = ftpExplanations[key];
        if (exp) {
          addMessage(exp, "assistant");
        }
      });

      function getUserId() {
        const params = new URLSearchParams(window.location.search);
        return params.get("userId") || "default";
      }

      function extractIsoDate(txt) {
        const m = txt.match(/(\d{4}-\d{2}-\d{2})/);
        return m ? m[1] : null;
      }

      function isLastWorkoutRequest(txt) {
        const hasWorkoutWord = /××™××•×Ÿ/.test(txt);
        const hasLastWord = /×”××—×¨×•×Ÿ|××—×¨×•×Ÿ/.test(txt);
        const hasAnalysisWord = /× ×™×ª×•×—|×¡×™×›×•×/.test(txt);

        if (hasAnalysisWord && hasWorkoutWord && hasLastWord) {
          return true;
        }

        if (hasWorkoutWord && hasLastWord) {
          return true;
        }

        return false;
      }

      function isWorkoutByDateRequest(txt) {
        return /××™××•×Ÿ/.test(txt) && /\d{4}-\d{2}-\d{2}/.test(txt);
      }

      // ğŸ”¹ ×–×™×”×•×™ ×¤×§×•×“×ª "×¡× ×›×¨×•×Ÿ / ×¢×“×›×•×Ÿ ××¡×˜×¨×‘×”"
      function isStravaSyncRequest(txt) {
        return /×¡× ×›×¨×•×Ÿ ××¡×˜×¨×‘×”|×¢×“×›×•×Ÿ ××¡×˜×¨×‘×”|×¢×“×›×Ÿ.*×¡×˜×¨×‘×”|×ª×¢×“×›×Ÿ.*×¡×˜×¨×‘×”/.test(
          txt
        );
      }

      async function callLastWorkoutAnalysis(userId) {
        const res = await fetch("/api/loew/last-workout-analysis", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ userId }),
        });
        const data = await res.json();
        handleApiReply(data);
      }

      async function callWorkoutAnalysisByDate(userId, isoDate) {
        const res = await fetch("/api/loew/workout-analysis-by-date", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ userId, date: isoDate }),
        });
        const data = await res.json();
        handleApiReply(data);
      }

      // ğŸ”¹ ×§×¨×™××ª ×¡× ×›×¨×•×Ÿ ×¡×˜×¨×‘×” ×™×“× ×™ (×¤×§×•×“×” ×‘×¦'××˜)
      async function callStravaSync(userId) {
        addMessage("××™×™×‘× × ×ª×•× ×™× ××¡×˜×¨×‘×”...", "assistant");

        try {
          const res = await fetch("/api/loew/strava-sync", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ userId }),
          });

          const data = await res.json();

          if (!res.ok || !data.ok) {
            throw new Error(data.error || "Strava sync failed");
          }

          const snapshot = data.snapshot || {};
          const ts = snapshot.trainingSummary;
          const volume = snapshot.volume;
          const ftpModels = snapshot.ftpModels || {};
          const hr = snapshot.hr || {};
          const windowDays = snapshot.metricsWindowDays || 60;

          let text = "×¡×™×™××ª×™ ×œ×¢×“×›×Ÿ ××ª ×”× ×ª×•× ×™× ××¡×˜×¨×‘×”.\n";

          if (ts && ts.rides_count) {
            const hours = (ts.totalMovingTimeSec / 3600).toFixed(1);
            const km = ts.totalDistanceKm.toFixed(1);
            const elev = Math.round(ts.totalElevationGainM || 0);
            text += `×‘-${windowDays} ×”×™××™× ×”××—×¨×•× ×™× ×™×© ×œ×š ${ts.rides_count} ×¨×›×™×‘×•×ª, `;
            text += `${hours} ×©×¢×•×ª ×•-${km} ×§×´× ×¢× ${elev} ××˜×¨ ×˜×™×¤×•×¡.\n`;
          }

          if (volume && volume.weeksCount) {
            text += `×‘×××•×¦×¢ ×©×‘×•×¢×™: ${volume.weeklyHoursAvg.toFixed(
              1
            )} ×©×¢×•×ª ×•-${volume.weeklyRidesAvg.toFixed(
              1
            )} ×¨×›×™×‘×•×ª ×œ×©×‘×•×¢.\n`;
          }

          if (ftpModels.ftpRecommended) {
            text += `FTP ××•××œ×¥ ×›×¨×’×¢: ${ftpModels.ftpRecommended.value}W (Recommended FTP).\n`;
          }

          if (
            ftpModels.ftp20 ||
            ftpModels.ftpFrom3min ||
            ftpModels.ftpFromCP
          ) {
            text += "××•×“×œ×™× × ×•×¡×¤×™×:\n";
            if (ftpModels.ftp20) {
              text += `â€¢ FTP 20min (95%): ${ftpModels.ftp20.value}W\n`;
            }
            if (ftpModels.ftpFrom3min) {
              text += `â€¢ FTP from 3min model: ${ftpModels.ftpFrom3min.value}W\n`;
            }
            if (ftpModels.ftpFromCP) {
              text += `â€¢ Critical Power model: ${ftpModels.ftpFromCP.value}W\n`;
            }
          }

          if (hr.hrMax || hr.hrThreshold) {
            text += "×“×•×¤×§:\n";
            if (hr.hrMax) {
              text += `â€¢ ×“×•×¤×§ ××§×¡×™××œ×™ ××©×•×¢×¨: ${hr.hrMax} bpm\n`;
            }
            if (hr.hrThreshold) {
              text += `â€¢ ×“×•×¤×§ ×¡×£ ××©×•×¢×¨: ${hr.hrThreshold} bpm\n`;
            }
          }

          addMessage(text, "assistant");
        } catch (err) {
          console.error(err);
          addMessage(
            "×”×™×™×ª×” ×‘×¢×™×” ×‘×¢×“×›×•×Ÿ ××¡×˜×¨×‘×”. × ×¡×” ×©×•×‘ ×××•×—×¨ ×™×•×ª×¨.",
            "assistant"
          );
        }
      }

      function handleApiReply(data) {
        // endpoints ×”×—×“×©×™× ××—×–×™×¨×™× "message"
        if (data && data.message && !data.reply) {
          addMessage(String(data.message), "assistant");
          return;
        }

        // ×”×¦'××˜ ×”×¨×’×™×œ ××—×–×™×¨ "reply"
        if (data && data.reply) {
          const parts = String(data.reply).split("\n\n");
          for (const part of parts) {
            const trimmed = part.trim();
            if (trimmed) addMessage(trimmed, "assistant");
          }
          return;
        }

        // fallback ×›×œ×œ×™
        addMessage("××©×”×• ×œ× ×¢×‘×“ ×›××• ×©×¦×¨×™×š, × ×¡×” ×©×•×‘ ×¢×•×“ ×¤×¢×.", "assistant");
      }

      async function sendMessage() {
        const txt = input.value.trim();
        if (!txt) return;

        addMessage(txt, "user");
        input.value = "";
        scrollToBottom();

        const userId = getUserId();

        try {
          // 0) ×¡× ×›×¨×•×Ÿ ××¡×˜×¨×‘×” ×œ×¤×™ ×¤×§×•×“×”
          if (isStravaSyncRequest(txt)) {
            await callStravaSync(userId);
            return;
          }

          // 1) × ×™×ª×•×— ××™××•×Ÿ ××—×¨×•×Ÿ
          if (isLastWorkoutRequest(txt)) {
            await callLastWorkoutAnalysis(userId);
            return;
          }

          // 2) × ×™×ª×•×— ××™××•×Ÿ ×œ×¤×™ ×ª××¨×™×š
          if (isWorkoutByDateRequest(txt)) {
            const isoDate = extractIsoDate(txt);
            if (isoDate) {
              await callWorkoutAnalysisByDate(userId, isoDate);
              return;
            }
          }

          // 3) ×‘×¨×™×¨×ª ××—×“×œ â€“ ×¦'××˜ ×¨×’×™×œ
          const res = await fetch("/api/loew/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              userId,
              message: txt,
            }),
          });
          const data = await res.json();
          handleApiReply(data);
        } catch (err) {
          console.error("sendMessage error:", err);
          addMessage(
            "×”×™×™×ª×” ×ª×§×œ×” ×˜×›× ×™×ª ×§×˜× ×”. × ×¡×” ×©×•×‘ ×¢×•×“ ×¨×’×¢.",
            "assistant"
          );
        }
      }

      sendBtn.onclick = sendMessage;
      input.onkeydown = (e) => {
        if (e.key === "Enter") sendMessage();
      };

      // AUTO-START â€“ ×©×•×œ×— "×”×™×™" ××•×˜×•××˜×™ ×›×“×™ ×œ×”×ª×—×™×œ ××•× ×‘×•×¨×“×™× ×’
      window.onload = () => {
        const params = new URLSearchParams(window.location.search);
        const auto = params.get("auto");
        if (auto) return;

        const userId = getUserId();

        fetch("/api/loew/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ userId, message: "×”×™×™" }),
        })
          .then((r) => r.json())
          .then((data) => {
            if (data && data.reply) {
              const parts = String(data.reply).split("\n\n");
              for (const part of parts) {
                const trimmed = part.trim();
                if (trimmed) addMessage(trimmed, "assistant");
              }
            }
          })
          .catch((err) => {
            console.error("auto-start error:", err);
          });
      };
    </script>
  </body>
