<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <title>LOEW – המאמן האישי שלך</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        background: #e9eef5;
        margin: 0;
        padding: 0;
        direction: rtl;
        text-align: right;
      }

      #chat-container {
        width: 100%;
        max-width: 700px;
        margin: 0 auto;
        padding: 20px;
      }

      .bubble {
        padding: 14px 18px;
        border-radius: 14px;
        margin-bottom: 12px;
        width: fit-content;
        max-width: 80%;
        font-size: 16px;
        line-height: 1.45;
        white-space: pre-wrap;
      }

      .bubble-text {
        text-align: right;
        direction: rtl;
        unicode-bidi: plaintext;
        white-space: pre-wrap;
        line-height: 1.5;
      }

      .assistant {
        background: white;
        border: 1px solid #ccc;
        color: #222;
        margin-left: auto;
        margin-right: 0;
      }

      .user {
        background: #daf1ff;
        border: 1px solid #b5e2ff;
        margin-left: auto;
        text-align: right;
        direction: rtl;
      }

      #input-area {
        display: flex;
        gap: 10px;
        margin-top: 20px;
      }

      #user-input {
        flex: 1;
        padding: 10px;
        font-size: 16px;
        border-radius: 8px;
        border: 1px solid #ccc;
      }

      #send-btn {
        padding: 10px 18px;
        font-size: 16px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        background: #007aff;
        color: white;
      }

      a {
        color: #007aff;
        text-decoration: underline;
        cursor: pointer;
        word-break: break-all;
      }

      ul {
        padding-right: 22px;
        margin-top: 6px;
        margin-bottom: 6px;
      }

      li {
        margin-bottom: 4px;
      }

      /* רשימות FTP באנגלית – בולטים בצד שמאל */
      ul.ftp-list {
        padding-right: 0;
        padding-left: 22px;
      }
    </style>
  </head>

  <body>
    <div id="chat-container">
      <div id="messages"></div>

      <div id="input-area">
        <input id="user-input" placeholder="כתוב הודעה…" />
        <button id="send-btn">שלח</button>
      </div>
    </div>

    <script>
      const messagesDiv = document.getElementById("messages");
      const input = document.getElementById("user-input");
      const sendBtn = document.getElementById("send-btn");

      function scrollToBottom() {
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }

      function linkify(text) {
        return text.replace(
          /(https?:\/\/[^\s]+|\/auth\/strava\?userId=[^\s]+)/g,
          (match) => {
            if (match.includes("/auth/strava?userId=")) {
              return `<a href="${match}" target="_blank">חבר אותי לסטרבה</a>`;
            }
            return `<a href="${match}" target="_blank">${match}</a>`;
          }
        );
      }

      function addMessage(text, sender = "assistant") {
        const bubble = document.createElement("div");
        bubble.className = "bubble " + sender;

        const textDiv = document.createElement("div");
        textDiv.className = "bubble-text";

        let html = linkify(text);

        // זיהוי רשימות עם "•"
        if (html.includes("\n•")) {
          const lines = html.split("\n");
          const header = lines[0];
          const rest = lines.slice(1);

          let itemsHtml = "";
          for (const line of rest) {
            const m = line.match(/^•\s*(.+)$/);
            if (m) {
              itemsHtml += `<li>${m[1]}</li>`;
            } else if (line.trim() !== "") {
              itemsHtml += `<li>${line.trim()}</li>`;
            }
          }

          if (itemsHtml) {
            const isFtp =
              /FTP Models|FTP 20min|FTP from 3min|Critical Power|Recommended FTP/i.test(
                header + itemsHtml
              );

            let finalHtml = `<strong>${header}</strong>`;

            if (isFtp) {
              finalHtml += `<ul dir="ltr" class="ftp-list">${itemsHtml}</ul>`;
              textDiv.style.direction = "ltr";
              textDiv.style.textAlign = "left";
            } else {
              finalHtml += `<ul dir="rtl">${itemsHtml}</ul>`;
            }

            html = finalHtml;
          }
        }

        textDiv.innerHTML = html;

        bubble.appendChild(textDiv);
        messagesDiv.appendChild(bubble);
        scrollToBottom();
      }

      function getUserId() {
        const params = new URLSearchParams(window.location.search);
        return params.get("userId") || "default";
      }

      function extractIsoDate(txt) {
        const m = txt.match(/(\d{4}-\d{2}-\d{2})/);
        return m ? m[1] : null;
      }

      function isLastWorkoutRequest(txt) {
        return /אימון האחרון/.test(txt) || /ה[א]?ימון האחרון/.test(txt);
      }

      function isWorkoutByDateRequest(txt) {
        return /אימון/.test(txt) && /\d{4}-\d{2}-\d{2}/.test(txt);
      }

      async function callLastWorkoutAnalysis(userId) {
        const res = await fetch("/api/loew/last-workout-analysis", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ userId }),
        });
        const data = await res.json();
        handleApiReply(data);
      }

      async function callWorkoutAnalysisByDate(userId, isoDate) {
        const res = await fetch("/api/loew/workout-analysis-by-date", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ userId, date: isoDate }),
        });
        const data = await res.json();
        handleApiReply(data);
      }

      function handleApiReply(data) {
        // endpoints החדשים מחזירים "message"
        if (data && data.message && !data.reply) {
          addMessage(String(data.message), "assistant");
          return;
        }

        // הצ'אט הרגיל מחזיר "reply"
        if (data && data.reply) {
          const parts = String(data.reply).split("\n\n");
          for (const part of parts) {
            const trimmed = part.trim();
            if (trimmed) addMessage(trimmed, "assistant");
          }
          return;
        }

        // fallback כללי
        addMessage("משהו לא עבד כמו שצריך, נסה שוב עוד פעם.", "assistant");
      }

      async function sendMessage() {
        const txt = input.value.trim();
        if (!txt) return;

        addMessage(txt, "user");
        input.value = "";
        scrollToBottom();

        const userId = getUserId();

        try {
          // 1) ניתוח אימון אחרון
          if (isLastWorkoutRequest(txt)) {
            await callLastWorkoutAnalysis(userId);
            return;
          }

          // 2) ניתוח אימון לפי תאריך
          if (isWorkoutByDateRequest(txt)) {
            const isoDate = extractIsoDate(txt);
            if (isoDate) {
              await callWorkoutAnalysisByDate(userId, isoDate);
              return;
            }
          }

          // 3) ברירת מחדל – צ'אט רגיל
          const res = await fetch("/api/loew/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              userId,
              message: txt,
            }),
          });
          const data = await res.json();
          handleApiReply(data);
        } catch (err) {
          console.error("sendMessage error:", err);
          addMessage("הייתה תקלה טכנית קטנה. נסה שוב עוד רגע.", "assistant");
        }
      }

      sendBtn.onclick = sendMessage;
      input.onkeydown = (e) => {
        if (e.key === "Enter") sendMessage();
      };

      // AUTO-START – שולח "היי" אוטומטי כדי להתחיל אונבורדינג
      window.onload = () => {
        const params = new URLSearchParams(window.location.search);
        const auto = params.get("auto");
        if (auto) return;

        const userId = getUserId();

        fetch("/api/loew/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ userId, message: "היי" }),
        })
          .then((r) => r.json())
          .then((data) => {
            if (data && data.reply) {
              const parts = String(data.reply).split("\n\n");
              for (const part of parts) {
                const trimmed = part.trim();
                if (trimmed) addMessage(trimmed, "assistant");
              }
            }
          })
          .catch((err) => {
            console.error("auto-start error:", err);
          });
      };
    </script>
  </body>
</html>
