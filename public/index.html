      // ===== PROGRESS BUBBLE (Strava import) =====

      function startProgressBubble(mode, titleLine) {
        const base = (titleLine || "××™×™×‘× × ×ª×•× ×™× ××¡×˜×¨×‘×”â€¦").trim();
        const ref = addMessage("bot", base + " 0%", mode);

        let dots = 0;
        const maxBeforeDone = 92;
        const tickMs = 650;

        const timer = setInterval(() => {
          dots = (dots + 1) % 4;
          pct = Math.min(maxBeforeDone, pct + 3 + Math.floor(Math.random() * 4));
          const dotsStr = ".".repeat(dots);
          // ××™×Ÿ ×›××Ÿ ×œ×™× ×§×™× â€“ ×¢×“×›×•×Ÿ ×¤×©×•×˜ ×©×œ ×”×˜×§×¡×˜
          ref.textDiv.textContent = `${base} ${pct}%${dotsStr}`;
        }, tickMs);

        return {
          done(finalText) {
            clearInterval(timer);
            ref.textDiv.textContent = finalText || "×”×™×™×‘×•× ×”×¡×ª×™×™× âœ…";
          },
          fail(finalText) {
