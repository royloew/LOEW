<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>LOEW – המאמן האישי שלך</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      direction: rtl;
      text-align: right;
    }

    #chat-container {
      width: 100%;
      max-width: 700px;
      margin: 0 auto;
      padding: 20px;
    }

    .bubble {
      padding: 14px 18px;
      border-radius: 14px;
      margin-bottom: 12px;
      width: fit-content;
      max-width: 80%;
      font-size: 16px;
      line-height: 1.45;
      white-space: pre-wrap;
    }

    .assistant {
      background: white;
      border: 1px solid #ccc;
      color: #222;
      margin-right: 0;
    }

    .user {
      background: #daf1ff;
      border: 1px solid #b5e2ff;
      margin-left: auto;
      text-align: left;
    }

    #input-area {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    #user-input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    #send-btn {
      padding: 10px 18px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #007aff;
      color: white;
    }

    a {
      color: #007aff;
      text-decoration: underline;
      cursor: pointer;
      word-break: break-all;
    }
  </style>
</head>

<body>

  <div id="chat-container">
    <div id="messages"></div>

    <div id="input-area">
      <input id="user-input" placeholder="כתוב הודעה…" />
      <button id="send-btn">שלח</button>
    </div>
  </div>

  <script>
    const messagesDiv = document.getElementById("messages");
    const input = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");

    

    function scrollToBottom() {
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // הופך טקסט ללינק (Strava auth, URLs)
    function linkify(text) {
      return text
        // קישורים מלאים
        .replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank">$1</a>')
        // קישורים של סטרבה שמתחילים ב־ /
        .replace(/(\/auth\/strava\?userId=[^\s]+)/g, '<a href="$1">$1</a>');
    }

    function addMessage(text, sender = "assistant") {
      const bubble = document.createElement("div");
      bubble.className = "bubble " + sender;

      const textDiv = document.createElement("div");
      textDiv.className = "bubble-text";

      // *** התיקון הקריטי ***
      textDiv.innerHTML = linkify(text);

      bubble.appendChild(textDiv);
      messagesDiv.appendChild(bubble);
      scrollToBottom();
    }

    // ---- SEND MESSAGE ----

    async function sendMessage() {
      const txt = input.value.trim();
      if (!txt) return;

      addMessage(txt, "user");

      input.value = "";
      scrollToBottom();

      const userId = new URLSearchParams(window.location.search).get("userId") || "default";

      const res = await fetch("/api/loew/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          userId,
          message: txt
        })
      });

      const data = await res.json();

      if (data.reply) addMessage(data.reply, "assistant");
    }

    sendBtn.onclick = sendMessage;
    input.onkeydown = e => {
      if (e.key === "Enter") sendMessage();
    };

    // ---- AUTO-START ----
    // שולח "היי" אוטומטית אם אין היסטוריה
    window.onload = () => {
      const params = new URLSearchParams(window.location.search);
      const auto = params.get("auto");

      // רק בצ'אט חדש, שולח היי אוטומטי
      if (!auto) {
        const userId = params.get("userId") || "default";
        fetch("/api/loew/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ userId, message: "היי" })
        })
          .then(r => r.json())
          .then(d => d.reply && addMessage(d.reply, "assistant"));
      }
    };
  </script>

</body>
</html>
