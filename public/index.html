<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <title>LOEW – המאמן האישי שלך</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        background: #e9eef5;
        margin: 0;
        padding: 0;
        direction: rtl;
        text-align: right;
      }

      #chat-container {
        width: 100%;
        max-width: 700px;
        margin: 0 auto;
        padding: 20px;
      }

      /* פס עליון עם כפתור סנכרון */
      #top-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 12px;
        gap: 10px;
      }

      #top-bar-title {
        font-size: 18px;
        font-weight: bold;
      }

      .sync-button {
        padding: 8px 14px;
        font-size: 14px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        background: #00b894;
        color: #ffffff;
        white-space: nowrap;
      }

      .sync-button:hover {
        opacity: 0.9;
      }

      .bubble {
        padding: 14px 18px;
        border-radius: 14px;
        margin-bottom: 12px;
        width: fit-content;
        max-width: 80%;
        font-size: 16px;
        line-height: 1.45;
        white-space: pre-wrap;
      }

      .bubble-text {
        text-align: right;
        direction: rtl;
        unicode-bidi: plaintext;
        white-space: pre-wrap;
        line-height: 1.5;
      }

      .assistant {
        background: #ffffff;
        border: 1px solid #ccc;
        color: #222;
        margin-left: auto;
        margin-right: 0;
      }

      .user {
        background: #daf1ff;
        border: 1px solid #b5e2ff;
        margin-left: auto;
        text-align: right;
        direction: rtl;
      }

      #input-area {
        display: flex;
        gap: 10px;
        margin-top: 20px;
      }

      #user-input {
        flex: 1;
        padding: 10px;
        font-size: 16px;
        border-radius: 8px;
        border: 1px solid #ccc;
      }

      #send-btn {
        padding: 10px 18px;
        font-size: 16px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        background: #007aff;
        color: white;
      }

      a {
        color: #007aff;
        text-decoration: underline;
        cursor: pointer;
        word-break: break-all;
      }

      ul {
        padding-right: 22px;
        margin-top: 6px;
        margin-bottom: 6px;
      }

      li {
        margin-bottom: 4px;
      }

      /* רשימות FTP באנגלית – בולטים בצד שמאל */
      ul.ftp-list {
        padding-right: 0;
        padding-left: 22px;
      }
    </style>
  </head>

  <body>
    <div id="chat-container">
      <!-- פס עליון חדש עם כפתור סנכרון -->
      <div id="top-bar">
        <div id="top-bar-title">LOEW – המאמן האישי שלך</div>
        <button id="strava-sync-btn" class="sync-button">
          עדכן נתונים מסטרבה
        </button>
      </div>

      <div id="messages"></div>

      <div id="input-area">
        <input id="user-input" placeholder="כתוב הודעה…" />
        <button id="send-btn">שלח</button>
      </div>
    </div>

    <script>
      const messagesDiv = document.getElementById("messages");
      const input = document.getElementById("user-input");
      const sendBtn = document.getElementById("send-btn");
      const stravaSyncBtn = document.getElementById("strava-sync-btn");

      const ftpExplanations = {
        ftp20:
          "FTP 20min – מבוסס על 20 דקות מקסימליות, כפול 95%. זה מודל קלאסי שמניח שאפשר להחזיק בערך 95% מהמאמץ של 20 דקות במשך שעה שלמה.",
        ftpFrom3min:
          "FTP from 3min – מודל שמסתכל על המאמצים הכי חזקים שלך סביב 3 דקות, ובונה מהם הערכה ליכולת האירובית הארוכה. מתאים במיוחד לרוכבים שמתפוצצים חזק במאמץ קצר יחסית.",
        ftpFromCP:
          "Critical Power model – מודל חישוב שמנסה למצוא נקודת שיווי משקל בין מאמצים קצרים וארוכים (למשל 3 דקות ו-20 דקות) ומגדיר ממנה כוח קבוע תיאורטי שאפשר להחזיק לאורך זמן.",
        ftpRecommended:
          "Recommended FTP – ה-FTP המומלץ שלי עבורך כרגע, שנבחר כחציון בין המודלים הסבירים (20 דקות, 3 דקות, Critical Power ועוד), כדי להיות ערך מאוזן ולא חד-פעמי.",
      };

      function scrollToBottom() {
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }

      // הופך טקסט ללינק (Strava auth, URLs)
      function linkify(text) {
        return text.replace(
          /(https?:\/\/[^\s]+|\/auth\/strava\?userId=[^\s]+)/g,
          (match) => {
            if (match.includes("/auth/strava?userId=")) {
              return `<a href="${match}" target="_blank">חבר אותי לסטרבה</a>`;
            }
            return `<a href="${match}" target="_blank">${match}</a>`;
          }
        );
      }

      function buildFtpListHtml(header, lines) {
        let itemsHtml = "";

        for (const line of lines) {
          const m = line.match(/^•\s*(.+)$/);
          if (!m) {
            const trimmed = line.trim();
            if (trimmed) {
              itemsHtml += `<li>${trimmed}</li>`;
            }
            continue;
          }

          let text = m[1]; // למשל: "FTP 20min (95%): 234 W"
          let key = null;

          if (/^FTP 20 ?min/i.test(text)) {
            key = "ftp20";
          } else if (/^FTP from 3 ?min/i.test(text)) {
            key = "ftpFrom3min";
          } else if (/^Critical Power model/i.test(text)) {
            key = "ftpFromCP";
          } else if (/^Recommended FTP/i.test(text)) {
            key = "ftpRecommended";
          }

          if (key) {
            const colonIdx = text.indexOf(":");
            let name = text;
            let rest = "";
            if (colonIdx >= 0) {
              name = text.slice(0, colonIdx);
              rest = text.slice(colonIdx + 1); // כולל הערך עצמו
            }

            const safeName = name.trim();
            const safeRest = rest ? ":" + rest : "";

            itemsHtml += `<li><a href="#" class="ftp-help" data-ftp="${key}">${safeName}</a>${safeRest}</li>`;
          } else {
            itemsHtml += `<li>${text}</li>`;
          }
        }

        if (!itemsHtml) return null;

        let finalHtml = `<strong>${header}</strong>`;
        finalHtml += `<ul dir="ltr" class="ftp-list">${itemsHtml}</ul>`;
        return finalHtml;
      }

      function addMessage(text, sender = "assistant") {
        const bubble = document.createElement("div");
        bubble.className = "bubble " + sender;

        const textDiv = document.createElement("div");
        textDiv.className = "bubble-text";

        let html = linkify(text);

        // טיפול מיוחד בהודעת FTP Models עם בולטים
        if (html.includes("\n•")) {
          const lines = html.split("\n");
          const header = lines[0];
          const rest = lines.slice(1);

          const isFtpList =
            /FTP Models|FTP 20min|FTP from 3min|Critical Power|Recommended FTP/i.test(
              header + rest.join(" ")
            );

          if (isFtpList) {
            const ftpHtml = buildFtpListHtml(header, rest);
            if (ftpHtml) {
              html = ftpHtml;
              textDiv.style.direction = "ltr";
              textDiv.style.textAlign = "left";
            }
          } else {
            // רשימה רגילה – עדיין RTL
            let itemsHtml = "";
            for (const line of rest) {
              const m = line.match(/^•\s*(.+)$/);
              if (m) {
                itemsHtml += `<li>${m[1]}</li>`;
              } else if (line.trim() !== "") {
                itemsHtml += `<li>${line.trim()}</li>`;
              }
            }
            if (itemsHtml) {
              html = `<strong>${header}</strong><ul dir="rtl">${itemsHtml}</ul>`;
            }
          }
        }

        textDiv.innerHTML = html;
        bubble.appendChild(textDiv);
        messagesDiv.appendChild(bubble);
        scrollToBottom();
      }

      // האזנה ללחיצה על קישורי FTP Models
      messagesDiv.addEventListener("click", (e) => {
        const link = e.target.closest("a.ftp-help");
        if (!link) return;
        e.preventDefault();
        const key = link.getAttribute("data-ftp");
        if (!key) return;
        const exp = ftpExplanations[key];
        if (exp) {
          addMessage(exp, "assistant");
        }
      });

      function getUserId() {
        const params = new URLSearchParams(window.location.search);
        return params.get("userId") || "default";
      }

      function extractIsoDate(txt) {
        const m = txt.match(/(\d{4}-\d{2}-\d{2})/);
        return m ? m[1] : null;
      }

      function isLastWorkoutRequest(txt) {
        const hasWorkoutWord = /אימון/.test(txt);
        const hasLastWord = /האחרון|אחרון/.test(txt);
        const hasAnalysisWord = /ניתוח|סיכום/.test(txt);

        if (hasAnalysisWord && hasWorkoutWord && hasLastWord) {
          return true;
        }

        if (hasWorkoutWord && hasLastWord) {
          return true;
        }

        return false;
      }

      function isWorkoutByDateRequest(txt) {
        return /אימון/.test(txt) && /\d{4}-\d{2}-\d{2}/.test(txt);
      }

      async function callLastWorkoutAnalysis(userId) {
        const res = await fetch("/api/loew/last-workout-analysis", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ userId }),
        });
        const data = await res.json();
        handleApiReply(data);
      }

      async function callWorkoutAnalysisByDate(userId, isoDate) {
        const res = await fetch("/api/loew/workout-analysis-by-date", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ userId, date: isoDate }),
        });
        const data = await res.json();
        handleApiReply(data);
      }

      function handleApiReply(data) {
        // endpoints החדשים מחזירים "message"
        if (data && data.message && !data.reply) {
          addMessage(String(data.message), "assistant");
          return;
        }

        // הצ'אט הרגיל מחזיר "reply"
        if (data && data.reply) {
          const parts = String(data.reply).split("\n\n");
          for (const part of parts) {
            const trimmed = part.trim();
            if (trimmed) addMessage(trimmed, "assistant");
          }
          return;
        }

        // fallback כללי
        addMessage("משהו לא עבד כמו שצריך, נסה שוב עוד פעם.", "assistant");
      }

      // ⭐ כפתור "עדכן נתונים מסטרבה"
      if (stravaSyncBtn) {
        stravaSyncBtn.addEventListener("click", async () => {
          const userId = getUserId();
          addMessage("מייבא נתונים מסטרבה...", "assistant");

          try {
            const res = await fetch("/api/loew/strava-sync", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ userId }),
            });

            const data = await res.json();

            if (!res.ok || !data.ok) {
              throw new Error(data.error || "Strava sync failed");
            }

            const snapshot = data.snapshot || {};
            const ts = snapshot.trainingSummary;
            const volume = snapshot.volume;
            const ftpModels = snapshot.ftpModels || {};
            const hr = snapshot.hr || {};
            const windowDays = snapshot.metricsWindowDays || 60;

            let text = "סיימתי לעדכן את הנתונים מסטרבה.\n";

            if (ts && ts.rides_count) {
              const hours = (ts.totalMovingTimeSec / 3600).toFixed(1);
              const km = ts.totalDistanceKm.toFixed(1);
              const elev = Math.round(ts.totalElevationGainM || 0);
              text += `ב-${windowDays} הימים האחרונים יש לך ${ts.rides_count} רכיבות, `;
              text += `${hours} שעות ו-${km} ק״מ עם ${elev} מטר טיפוס.\n`;
            }

            if (volume && volume.weeksCount) {
              text += `בממוצע שבועי: ${volume.weeklyHoursAvg.toFixed(
                1
              )} שעות ו-${volume.weeklyRidesAvg.toFixed(
                1
              )} רכיבות לשבוע.\n`;
            }

            if (ftpModels.ftpRecommended) {
              text += `FTP מומלץ כרגע: ${ftpModels.ftpRecommended.value}W (Recommended FTP).\n`;
            }

            if (
              ftpModels.ftp20 ||
              ftpModels.ftpFrom3min ||
              ftpModels.ftpFromCP
            ) {
              text += "מודלים נוספים:\n";
              if (ftpModels.ftp20) {
                text += `• FTP 20min (95%): ${ftpModels.ftp20.value}W\n`;
              }
              if (ftpModels.ftpFrom3min) {
                text += `• FTP from 3min model: ${ftpModels.ftpFrom3min.value}W\n`;
              }
              if (ftpModels.ftpFromCP) {
                text += `• Critical Power model: ${ftpModels.ftpFromCP.value}W\n`;
              }
            }

            if (hr.hrMax || hr.hrThreshold) {
              text += "דופק:\n";
              if (hr.hrMax) {
                text += `• דופק מקסימלי משוער: ${hr.hrMax} bpm\n`;
              }
              if (hr.hrThreshold) {
                text += `• דופק סף משוער: ${hr.hrThreshold} bpm\n`;
              }
            }

            addMessage(text, "assistant");
          } catch (err) {
            console.error(err);
            addMessage(
              "הייתה בעיה בעדכון מסטרבה. נסה שוב מאוחר יותר.",
              "assistant"
            );
          }
        });
      }

      async function sendMessage() {
        const txt = input.value.trim();
        if (!txt) return;

        addMessage(txt, "user");
        input.value = "";
        scrollToBottom();

        const userId = getUserId();

        try {
          // 1) ניתוח אימון אחרון
          if (isLastWorkoutRequest(txt)) {
            await callLastWorkoutAnalysis(userId);
            return;
          }

          // 2) ניתוח אימון לפי תאריך
          if (isWorkoutByDateRequest(txt)) {
            const isoDate = extractIsoDate(txt);
            if (isoDate) {
              await callWorkoutAnalysisByDate(userId, isoDate);
              return;
            }
          }

          // 3) ברירת מחדל – צ'אט רגיל
          const res = await fetch("/api/loew/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              userId,
              message: txt,
            }),
          });
          const data = await res.json();
          handleApiReply(data);
        } catch (err) {
          console.error("sendMessage error:", err);
          addMessage(
            "הייתה תקלה טכנית קטנה. נסה שוב עוד רגע.",
            "assistant"
          );
        }
      }

      sendBtn.onclick = sendMessage;
      input.onkeydown = (e) => {
        if (e.key === "Enter") sendMessage();
      };

      // AUTO-START – שולח "היי" אוטומטי כדי להתחיל אונבורדינג
      window.onload = () => {
        const params = new URLSearchParams(window.location.search);
        const auto = params.get("auto");
        if (auto) return;

        const userId = getUserId();

        fetch("/api/loew/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ userId, message: "היי" }),
        })
          .then((r) => r.json())
          .then((data) => {
            if (data && data.reply) {
              const parts = String(data.reply).split("\n\n");
              for (const part of parts) {
                const trimmed = part.trim();
                if (trimmed) addMessage(trimmed, "assistant");
              }
            }
          })
          .catch((err) => {
            console.error("auto-start error:", err);
          });
      };
    </script>
  </body>
</html>
