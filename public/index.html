
<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <title>LOEW Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
      :root {
        color-scheme: dark;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: #050816;
        color: #e5e7eb;
      }

      .page {
        min-height: 100vh;
        max-width: 960px;
        margin: 0 auto;
        padding: 0 12px;
        display: flex;
        flex-direction: column;
      }

      /* HEADER */
      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 12px 0;
        border-bottom: 1px solid #1f2937;
        gap: 8px;
      }

      .header-left {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .logo-circle {
        width: 32px;
        height: 32px;
        border-radius: 999px;
        background: radial-gradient(circle at 30% 30%, #22c55e, #0f766e);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        font-weight: 700;
        color: #ecfdf5;
        flex-shrink: 0;
      }

      .title-block {
        display: flex;
        flex-direction: column;
      }

      .title {
        font-size: 16px;
        font-weight: 600;
      }

      .subtitle {
        font-size: 11px;
        opacity: 0.7;
      }

      .header-right {
        font-size: 11px;
        opacity: 0.8;
        text-align: left;
      }

      /* CHAT AREA */
      .chat-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        padding: 8px 0 80px;
      }

      #chat {
        flex: 1;
        overflow-y: auto;
        padding: 10px 0 16px;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .message-row {
        display: flex;
        gap: 10px;
        width: 100%;
      }

      .message-row.assistant {
        flex-direction: row;
      }

      .message-row.user {
        flex-direction: row-reverse;
      }

      .avatar {
        width: 28px;
        height: 28px;
        border-radius: 999px;
        background: #111827;
        border: 1px solid #1f2937;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 14px;
        flex-shrink: 0;
      }

      .avatar.assistant {
        background: radial-gradient(circle at 30% 30%, #22c55e, #0f766e);
        color: #ecfdf5;
        border: none;
      }

      .avatar.user {
        background: #1f2937;
        color: #e5e7eb;
      }

      .bubble {
        max-width: 100%;
        padding: 8px 11px;
        border-radius: 14px;
        font-size: 14px;
        line-height: 1.5;
        white-space: pre-wrap;
        word-wrap: break-word;
      }

      .bubble.assistant {
        background: #020617;
        border: 1px solid #1f2937;
      }

      .bubble.user {
        background: #10b981;
        color: #022c22;
      }

      /* INPUT BAR */
      .input-bar-wrap {
        position: sticky;
        bottom: 0;
        margin: 0 -12px;
        padding: 8px 12px 12px;
        background: linear-gradient(to top, #050816 60%, rgba(5, 8, 22, 0));
      }

      .input-bar-inner {
        max-width: 960px;
        margin: 0 auto;
      }

      .input-row {
        display: flex;
        gap: 8px;
        align-items: center;
        border-radius: 999px;
        border: 1px solid #374151;
        background: #020617;
        padding: 4px 4px 4px 8px;
      }

      .input-row input {
        flex: 1;
        border: none;
        outline: none;
        background: transparent;
        color: #e5e7eb;
        font-size: 14px;
        padding: 6px 4px;
      }

      .input-row input::placeholder {
        color: #6b7280;
      }

      .send-btn {
        border-radius: 999px;
        border: none;
        padding: 8px 16px;
        background: #22c55e;
        color: #022c22;
        font-weight: 600;
        cursor: pointer;
        font-size: 14px;
        flex-shrink: 0;
      }

      .send-btn:disabled {
        opacity: 0.6;
        cursor: default;
      }

      .small-note {
        font-size: 11px;
        opacity: 0.6;
        margin-top: 4px;
        text-align: center;
      }

      @media (max-width: 640px) {
        .page {
          padding: 0 8px;
        }

        .header {
          padding-top: 8px;
          padding-bottom: 8px;
        }

        .title {
          font-size: 14px;
        }

        .subtitle {
          font-size: 10px;
        }

        .bubble {
          font-size: 13px;
        }

        .send-btn {
          padding: 6px 12px;
          font-size: 13px;
        }

        .input-bar-wrap {
          margin: 0 -8px;
          padding: 6px 8px 10px;
        }
      }
    </style>
  </head>

  <body>
    <div class="page">
      <!-- HEADER -->
      <header class="header">
        <div class="header-left">
          <div class="logo-circle">L</div>
          <div class="title-block">
            <div class="title">LOEW – המאמן האישי שלך</div>
            <div class="subtitle">
              צ'אט אימוני אופניים חכם, מותאם לכל רוכב בנפרד.
            </div>
          </div>
        </div>
        <div class="header-right">
          רוכב נוכחי:
          <span id="user-id-label"></span><br />
          <span style="opacity: 0.7;"
            >כדי להחליף רוכב: הוסף ?userId=שם לכתובת</span
          >
        </div>
      </header>

      <!-- CHAT -->
      <main class="chat-container">
        <div id="chat"></div>
      </main>

      <!-- INPUT BAR -->
      <div class="input-bar-wrap">
        <div class="input-bar-inner">
          <div class="input-row">
            <input
              id="input"
              type="text"
              placeholder="תכתוב משהו ל-LOEW (למשל: מה האימון שלי היום?)"
            />
            <button id="send-btn" class="send-btn">שלח</button>
          </div>
          <div class="small-note">
            טיפ: לכל רוכב יש userId משלו. למשל:
            <br />
            <code>?userId=roy</code>, <code>?userId=yoram</code>, <code>?userId=liraz</code>
          </div>
        </div>
      </div>
    </div>

    <script>
      // ===== USER ID HANDLING (multi rider) =====
      function getUserIdFromUrlOrStorage() {
        const params = new URLSearchParams(window.location.search);
        let id = params.get("userId");

        if (id && id.trim()) {
          id = id.trim();
          localStorage.setItem("loew_user_id", id);
          return id;
        }

        const stored = localStorage.getItem("loew_user_id");
        if (stored && stored.trim()) {
          return stored.trim();
        }

        // ברירת מחדל – אתה
        const fallback = "roy";
        localStorage.setItem("loew_user_id", fallback);
        return fallback;
      }

      const USER_ID = getUserIdFromUrlOrStorage();

      const chatEl = document.getElementById("chat");
      const inputEl = document.getElementById("input");
      const sendBtn = document.getElementById("send-btn");
      const userIdLabel = document.getElementById("user-id-label");

      userIdLabel.textContent = USER_ID;

      function addMessage(text, who) {
        const row = document.createElement("div");
        row.className = "message-row " + (who === "me" ? "user" : "assistant");

        const avatar = document.createElement("div");
        avatar.className =
          "avatar " + (who === "me" ? "user" : "assistant");
        avatar.textContent = who === "me" ? "אני" : "L";

        const bubble = document.createElement("div");
        bubble.className =
          "bubble " + (who === "me" ? "user" : "assistant");
        bubble.textContent = text;

        row.appendChild(avatar);
        row.appendChild(bubble);

        chatEl.appendChild(row);
        chatEl.scrollTop = chatEl.scrollHeight;
      }

      async function sendMessage() {
        const text = inputEl.value.trim();
        if (!text) return;

        addMessage(text, "me");
        inputEl.value = "";
        inputEl.focus();
        sendBtn.disabled = true;

        let snapshot = null;

        try {
          // קודם ננסה להביא snapshot מסטרבה עבור ה-userId הזה
          const snapRes = await fetch("/api/loew/strava-snapshot", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ userId: USER_ID }),
          });

          const snapData = await snapRes.json();
          if (snapData.ok) {
            snapshot = snapData.snapshot;
          }
        } catch (err) {
          console.warn("Snapshot failed:", err);
        }

        try {
          const res = await fetch("/api/loew/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              userId: USER_ID,
              message: text,
              snapshot: snapshot,
            }),
          });

          const data = await res.json();

          if (!data.ok && data.error) {
            addMessage("שגיאה: " + data.error, "bot");
            return;
          }

          // אם LOEW מבקש להתחבר לסטרבה
          if (data.onboarding && data.reply === "__STRAVA_CONNECT__") {
            addMessage(
              "בשביל להמשיך צריך לחבר את חשבון ה-Strava שלך. מעביר אותך לעמוד החיבור...",
              "bot"
            );
            window.location.href =
              "/auth/strava?userId=" + encodeURIComponent(USER_ID);
            return;
          }

          if (data.reply) {
            addMessage(data.reply, "bot");
          } else {
            addMessage("לא קיבלתי תשובה מ-LOEW.", "bot");
          }
        } catch (err) {
          console.error(err);
          addMessage("הייתה תקלה בתקשורת עם השרת.", "bot");
        } finally {
          sendBtn.disabled = false;
        }
      }

      sendBtn.addEventListener("click", sendMessage);

      inputEl.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          e.preventDefault();
          sendMessage();
        }
      });

      // הודעת פתיחה
      addMessage(
        "היי, אני LOEW.\n" +
          "אתה כרגע מחובר כ־userId: " +
          USER_ID +
          ".\n" +
          "אם תרצה רוכב אחר, תוסיף ?userId=שם לכתובת למעלה.\n\n" +
          "תכתוב לי 'היי' או כל דבר אחר בשביל להתחיל.",
        "bot"
      );
    </script>
  </body>
</html>
