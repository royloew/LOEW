<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <title>LOEW – המאמן האישי שלך</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        background: #e9eef5;
        margin: 0;
        padding: 0;
        direction: rtl;
        text-align: right;
      }

      #chat-container {
        width: 100%;
        max-width: 700px;
        margin: 0 auto;
        padding: 20px;
      }

      .bubble {
        padding: 14px 18px;
        border-radius: 14px;
        margin-bottom: 12px;
        width: fit-content;
        max-width: 80%;
        font-size: 16px;
        line-height: 1.45;
        white-space: pre-wrap;
      }

      .bubble-text {
        text-align: right;
        direction: rtl;
        unicode-bidi: plaintext; /* שיפור יישור כשיש עברית + אנגלית */
        white-space: pre-wrap;
        line-height: 1.5;
      }

      .assistant {
        background: white;
        border: 1px solid #ccc;
        color: #222;
        margin-left: auto;
        margin-right: 0;
      }

      .user {
        background: #daf1ff;
        border: 1px solid #b5e2ff;
        margin-left: auto;
        text-align: right;
        direction: rtl;
      }

      #input-area {
        display: flex;
        gap: 10px;
        margin-top: 20px;
      }

      #user-input {
        flex: 1;
        padding: 10px;
        font-size: 16px;
        border-radius: 8px;
        border: 1px solid #ccc;
      }

      #send-btn {
        padding: 10px 18px;
        font-size: 16px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        background: #007aff;
        color: white;
      }

      a {
        color: #007aff;
        text-decoration: underline;
        cursor: pointer;
        word-break: break-all;
      }
      ul {
        padding-right: 22px;       /* שיהיה ריווח יפה מצד ימין */
        margin-top: 6px;
        margin-bottom: 6px;
      }

      li {
        margin-bottom: 4px;        /* רווח קטן בין שורות */
      }

      ul.ftp-list {
      padding-right: 0;
      padding-left: 22px;  /* ריווח יפה מצד שמאל לרשימות באנגלית */
    }


    </style>
  </head>

  <body>
    <div id="chat-container">
      <!-- מתחילים בלי בועות – הכל מגיע מהשרת -->
      <div id="messages"></div>

      <div id="input-area">
        <input id="user-input" placeholder="כתוב הודעה…" />
        <button id="send-btn">שלח</button>
      </div>
    </div>

    <script>
      const messagesDiv = document.getElementById("messages");
      const input = document.getElementById("user-input");
      const sendBtn = document.getElementById("send-btn");

      function scrollToBottom() {
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }

      // הופך טקסט ללינק (Strava auth, URLs)
      function linkify(text) {
        return text.replace(
          /(https?:\/\/[^\s]+|\/auth\/strava\?userId=[^\s]+)/g,
          (match) => {
            if (match.includes("/auth/strava?userId=")) {
              // כיתוב ברור לחיבור סטרבה
              return `<a href="${match}" target="_blank">חבר אותי לסטרבה</a>`;
            }
            return `<a href="${match}" target="_blank">${match}</a>`;
          }
        );
      }

      function addMessage(text, sender = "assistant") {
        const bubble = document.createElement("div");
        bubble.className = "bubble " + sender;

        const textDiv = document.createElement("div");
        textDiv.className = "bubble-text";
        // אם יש בולטים, נהפוך אותם לרשימה מוסדרת שמיושרת נכון ב-RTL
        function addMessage(text, sender = "assistant") {
  const bubble = document.createElement("div");
  bubble.className = "bubble " + sender;

  const textDiv = document.createElement("div");
  textDiv.className = "bubble-text";

  let html = linkify(text);

  // --- לוגיקה חדשה לרשימות עם בולטים ("•") ---
  if (html.includes("\n•")) {
    const lines = html.split("\n");
    const header = lines[0];          // שורה ראשונה – הכותרת
    const rest = lines.slice(1);      // שאר השורות – בולטים

    let itemsHtml = "";
    for (const line of rest) {
      const m = line.match(/^•\s*(.+)$/);
      if (m) {
        itemsHtml += `<li>${m[1]}</li>`;
      } else if (line.trim() !== "") {
        itemsHtml += `<li>${line.trim()}</li>`;
      }
    }

    if (itemsHtml) {
      const isFtp =
        /FTP Models|FTP 20min|FTP from 3min|Critical Power|Recommended FTP/i.test(
          header + itemsHtml
        );

      // רק הכותרת בבולד
      let finalHtml = `<strong>${header}</strong>`;

      // ל־FTP – רשימה LTR עם בולטים בצד שמאל
      if (isFtp) {
        finalHtml += `<ul dir="ltr" class="ftp-list">${itemsHtml}</ul>`;
        textDiv.style.direction = "ltr";
        textDiv.style.textAlign = "left";
      } else {
        // שאר הרשימות (עברית) – RTL כרגיל
        finalHtml += `<ul dir="rtl">${itemsHtml}</ul>`;
      }

      html = finalHtml;
    }
  }

  textDiv.innerHTML = html;

  bubble.appendChild(textDiv);
  messagesDiv.appendChild(bubble);
  scrollToBottom();
}




        bubble.appendChild(textDiv);
        messagesDiv.appendChild(bubble);
        scrollToBottom();
      }

      async function sendMessage() {
        const txt = input.value.trim();
        if (!txt) return;

        addMessage(txt, "user");

        input.value = "";
        scrollToBottom();

        const userId =
          new URLSearchParams(window.location.search).get("userId") ||
          "default";

        const res = await fetch("/api/loew/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            userId,
            message: txt,
          }),
        });

        const data = await res.json();

        if (data.reply) {
          // משאיר את הלוגיקה של פיצול לבועות, אבל כל חלק מוצג עם RTL מלא
          const parts = String(data.reply).split("\n\n");
          for (const part of parts) {
            const trimmed = part.trim();
            if (trimmed) addMessage(trimmed, "assistant");
          }
        }
      }

      sendBtn.onclick = sendMessage;
      input.onkeydown = (e) => {
        if (e.key === "Enter") sendMessage();
      };

      // ---- AUTO-START ----
      // שולח "היי" אוטומטית בצ'אט חדש – הכל יגיע מהשרת
      window.onload = () => {
        const params = new URLSearchParams(window.location.search);
        const auto = params.get("auto");

        if (!auto) {
          const userId = params.get("userId") || "default";
          fetch("/api/loew/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ userId, message: "היי" }),
          })
            .then((r) => r.json())
            .then((d) => {
              if (d.reply) {
                const parts = String(d.reply).split("\n\n");
                for (const part of parts) {
                  const trimmed = part.trim();
                  if (trimmed) addMessage(trimmed, "assistant");
                }
              }
            });
        }
      };
    </script>
  </body>
</html>
