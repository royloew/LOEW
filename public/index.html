<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <title>LOEW – המאמן האישי שלך</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: #050816;
        color: #f7f7ff;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .app {
        width: 100%;
        max-width: 800px;
        height: 90vh;
        max-height: 700px;
        background: radial-gradient(circle at top left, #1f2937, #020617);
        border-radius: 24px;
        box-shadow: 0 24px 80px rgba(0, 0, 0, 0.65);
        display: flex;
        flex-direction: column;
        overflow: hidden;
        border: 1px solid rgba(148, 163, 184, 0.25);
      }

      .header {
        padding: 16px 20px;
        display: flex;
        align-items: center;
        gap: 12px;
        border-bottom: 1px solid rgba(148, 163, 184, 0.3);
        background: linear-gradient(to left, #020617, #0b1120);
      }

      .avatar {
        width: 40px;
        height: 40px;
        border-radius: 999px;
        background: radial-gradient(circle at 30% 20%, #22c55e, #22d3ee);
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 800;
        color: #020617;
        box-shadow: 0 0 0 2px rgba(15, 23, 42, 0.9);
      }

      .header-text {
        flex: 1;
      }

      .header-title {
        font-size: 16px;
        font-weight: 600;
      }

      .header-subtitle {
        font-size: 12px;
        color: #cbd5f5;
      }

      .badge {
        font-size: 11px;
        padding: 4px 10px;
        border-radius: 999px;
        border: 1px solid rgba(56, 189, 248, 0.6);
        color: #e0f2fe;
        background: rgba(15, 23, 42, 0.85);
        white-space: nowrap;
      }

      .messages {
        flex: 1;
        padding: 16px 20px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 8px;
        scroll-behavior: smooth;
      }

      .bubble-row {
        display: flex;
        margin-bottom: 4px;
      }

      .bubble-row.me {
        justify-content: flex-start;
      }

      .bubble-row.bot {
        justify-content: flex-end;
      }

      .bubble {
        max-width: 80%;
        border-radius: 18px;
        padding: 10px 12px;
        font-size: 14px;
        line-height: 1.4;
        word-wrap: break-word;
        white-space: pre-wrap;
      }

      .bubble.me {
        background: linear-gradient(to left, #0f172a, #1e293b);
        border: 1px solid rgba(148, 163, 184, 0.6);
        border-bottom-right-radius: 4px;
      }

      .bubble.bot {
        background: linear-gradient(to left, #22c55e, #22d3ee);
        color: #020617;
        border-bottom-left-radius: 4px;
      }

      .bubble a {
        color: inherit;
        text-decoration: underline;
      }

      .system-note {
        font-size: 11px;
        color: #9ca3af;
        margin: 4px 4px 12px;
        text-align: center;
      }

      .footer {
        padding: 10px 14px 14px;
        border-top: 1px solid rgba(148, 163, 184, 0.3);
        background: linear-gradient(to left, #020617, #020617);
      }

      .input-row {
        display: flex;
        gap: 8px;
      }

      .input-row input {
        flex: 1;
        border-radius: 999px;
        border: 1px solid rgba(148, 163, 184, 0.6);
        background: rgba(15, 23, 42, 0.9);
        color: #e5e7eb;
        padding: 10px 14px;
        font-size: 14px;
        outline: none;
      }

      .input-row input::placeholder {
        color: #6b7280;
      }

      .input-row button {
        border-radius: 999px;
        border: none;
        padding: 0 16px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        background: linear-gradient(to left, #22c55e, #22d3ee);
        color: #020617;
        box-shadow: 0 8px 25px rgba(34, 197, 94, 0.4);
      }

      .input-row button:disabled {
        opacity: 0.5;
        cursor: default;
        box-shadow: none;
      }

      .helper {
        margin-top: 6px;
        font-size: 11px;
        color: #9ca3af;
      }

      .helper strong {
        color: #e5e7eb;
      }

      @media (max-width: 640px) {
        .app {
          height: 100vh;
          max-height: none;
          border-radius: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="app">
      <div class="header">
        <div class="avatar">L</div>
        <div class="header-text">
          <div class="header-title">LOEW – המאמן האישי שלך</div>
          <div class="header-subtitle">
            צ'אט אימונים חכם שמכיר אותך ואת הנתונים מסטרבה
          </div>
        </div>
        <div class="badge">Beta • Personal Coach</div>
      </div>

      <div id="messages" class="messages"></div>

      <div class="footer">
        <div class="input-row">
          <input
            id="input"
            type="text"
            placeholder="שאל את LOEW מה האימון הבא שלך, איך היה האימון האחרון, או כל דבר על האימונים שלך…"
          />
          <button id="sendBtn">שלח</button>
        </div>
        <div class="helper">
          שימוש: אפשר להעביר userId ב-URL
          <strong>?userId=yoram</strong> – אחרת ישמר <strong>userId=roy</strong>
          כברירת מחדל.
        </div>
      </div>
    </div>

    <script>
      function getUserId() {
        const urlParams = new URLSearchParams(window.location.search);
        const fromUrl = urlParams.get("userId");
        if (fromUrl) return fromUrl;
        return "roy";
      }

      const userId = getUserId();
      const messagesEl = document.getElementById("messages");
      const inputEl = document.getElementById("input");
      const sendBtn = document.getElementById("sendBtn");

      function scrollToBottom() {
        messagesEl.scrollTop = messagesEl.scrollHeight;
      }

      function renderTextWithLinks(text) {
        const urlRegex = /(https?:\/\/[^\s]+)/g;
        return text.replace(
          urlRegex,
          (url) =>
            `<a href="${url}" target="_blank" rel="noopener noreferrer">${url}</a>`
        );
      }

      function addMessage(who, text) {
        const row = document.createElement("div");
        row.className = "bubble-row " + (who === "me" ? "me" : "bot");

        const bubble = document.createElement("div");
        bubble.className = "bubble " + (who === "me" ? "me" : "bot");
        bubble.innerHTML = renderTextWithLinks(text);

        row.appendChild(bubble);
        messagesEl.appendChild(row);
        scrollToBottom();
      }

      function addSystemNote(text) {
        const div = document.createElement("div");
        div.className = "system-note";
        div.textContent = text;
        messagesEl.appendChild(div);
        scrollToBottom();
      }

      async function sendMessage() {
        const text = inputEl.value.trim();
        if (!text) return;
        inputEl.value = "";
        addMessage("me", text);

        sendBtn.disabled = true;
        try {
          const res = await fetch("/api/loew/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ userId, message: text }),
          });

          if (!res.ok) {
            addMessage("bot", "משהו השתבש בצד השרת (" + res.status + ")");
            return;
          }

          const data = await res.json();
          if (data && data.reply) {
            addMessage("bot", data.reply);
          } else {
            addMessage("bot", "לא התקבלה תשובה מהמאמן, נסה שוב בעוד רגע.");
          }
        } catch (e) {
          console.error(e);
          addMessage("bot", "שגיאת רשת – לא הצלחתי לדבר עם השרת.");
        } finally {
          sendBtn.disabled = false;
          inputEl.focus();
        }
      }

      sendBtn.addEventListener("click", sendMessage);
      inputEl.addEventListener("keydown", (e) => {
        if (e.key === "Enter" && !e.shiftKey) {
          e.preventDefault();
          sendMessage();
        }
      });

      async function init() {
        addMessage(
          "bot",
          "היי " +
            userId +
            "! אני LOEW, המאמן האישי שלך. אני יכול לקרוא נתונים אחרונים מסטרבה ולתכנן לך אימונים מותאמים אישית."
        );

        addSystemNote(
          "אם עדיין לא חיברת סטרבה, פשוט כתוב: \"תחבר אותי לסטרבה\" ואני אתן לך לינק לחיבור."
        );

        try {
          const res = await fetch("/api/loew/strava-snapshot", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ userId }),
          });

          const data = await res.json().catch(() => null);
          if (data && data.ok && data.training_summary) {
            const ts = data.training_summary;
            const hrs = (ts.total_hours || 0).toFixed(1);
            const rides = ts.total_rides || 0;

            addMessage(
              "bot",
              `כבר מצאתי ${rides} רכיבות אחרונות שלך מסטרבה (${hrs} שעות ב-90 יום). \
אני משתמש בזה כדי להבין איזה אימונים מתאימים לך.`
            );

            if (
              ts.min_ride_minutes_candidate &&
              ts.max_ride_minutes_candidate
            ) {
              addMessage(
                "bot",
                `לפי הנתונים, אורך הרכיבה הטיפוסי שלך נע בערך בין ${Math.round(
                  ts.min_ride_minutes_candidate
                )} ל-${Math.round(
                  ts.max_ride_minutes_candidate
                )} דקות. אם תרצה, אפשר לשנות את זה.`
              );
            }
          }
        } catch {
          // מתעלמים בשקט אם snapshot נכשל
        }
      }

      init();
    </script>
  </body>
</html>
